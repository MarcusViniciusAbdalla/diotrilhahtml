<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica MED.COM</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Atendimento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                
                <img class="logo" src="./images/contato.png" alt="imagem com desenho telefone email zap">
            </div>
    
            <div class="content">
                
              <form>
                <div class="field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@mail.com" required>
                </div>
                
                <div class="field">
                    <label for="assunto">Assunto</label>
                    <input type="number" id="assunto" name="nome" placeholder="Fale o assunto desejado" required>
                </div>
                

                <div class="field">
                    <label>Qual a melhor forma para entrarmos em contato com vocês?</label>
                    <br>

                    <div>
                        <input type="radio" id="contact-email" value="contact-email" name="contact">
                        <label for="contact-email">Email</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="contact-call" value="contact-call" name="contact">
                        <label for="contact-call">Ligação</label>
                    </div>

                    <div>
                        <input type="radio" id="contact-whatsapp" value="contact-whatsapp" name="contact">
                        <label for="contact-whatsapp">Whatsapp</label>
                    </div> 
                </div>

                <div class="field">
                    <label for="mensagem">Mensagem</label><br>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                </div>
                

                <button class="submit" type="submit">Enviar</button>
                <button class="reset" type="reset">Limpar</button>              
                
            </form>
            </div>
    
            <div class="footer">
                
                <h2>Clinica MED.COM</h2>
                <h3>R. das Oliveiras - Parque Tremendao
                    Parque Tremendao, Goiânia - GO, 74475-042</h3>
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3823.2857696943697!2d-49.334176485539565!3d-16.612421048029763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935e8ad3ae9ee4a3%3A0xe529a52d7377f31d!2sR.%20das%20Oliveiras%20-%20Parque%20Tremendao%2C%20Goi%C3%A2nia%20-%20GO%2C%2074475-042!5e0!3m2!1spt-BR!2sbr!4v1664737626265!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
</body>
</html>
